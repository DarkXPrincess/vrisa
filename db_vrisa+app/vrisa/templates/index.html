            <div class="mb-3">
              <label for="direfisica" class="form-label">Direcci贸n f铆sica</label>

            <div class="mb-3">

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <!-- FORMULARIO CONECTADO AL BACKEND -->
          <form id="formRegistrarEstacion" method="POST" action="{% url 'vrisa:registrar_estacion' %}">
            {% csrf_token %}

            <!-- Nombre de la estaci贸n -->

              <label for="nombreEstacion" class="form-label">Nombre de la Estaci贸n</label>
              <input type="text" class="form-control" id="nombreEstacion" name="nombre"

            </div>

            <!-- Ubicaci贸n -->
            <div class="mb-3">
              <label for="ubicacionEstacion" class="form-label">Ubicaci贸n</label>
              <input type="text" class="form-control" id="ubicacionEstacion" name="ubicacion"

            <!-- Latitud -->

            </div>

            <!-- Instituci贸n a asociar -->
            <div class="mb-3">
              <label for="institucionSelect" class="form-label">Instituci贸n a asociar</label>
              <select class="form-select" id="institucionSelect" name="id_i" required>
                <option value="" selected disabled>Selecciona una instituci贸n</option>
                <!-- Las opciones se llenar谩n din谩micamente con JavaScript -->
              </select>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <!-- Este bot贸n ENVA el formulario -->

              <input type="text" class="form-control" id="usuarioLogin" name="correo"

            <!-- Contrase帽a -->

        data-bs-target="#modalInstitucion">Registrar Instituci贸n</button>

      <button type="button" class="btn boton-azul m-2" data-bs-toggle="modal" data-bs-target="#modalEstacion">Registrar
        Estaci贸n</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    const inputDocs = document.getElementById('documentosEstacion');
    const nombreDocs = document.getElementById('nombreDocumentos');

    inputDocs.addEventListener('change', function () {
      if (this.files.length > 0) {
        const nombres = Array.from(this.files).map(file => file.name).join(', ');
        nombreDocs.textContent = nombres;
      } else {
        nombreDocs.textContent = 'Ning煤n archivo seleccionado';
      }
    });
  </script>

  <script>
    const passwordInput = document.getElementById('passwordLogin');
    const togglePassword = document.getElementById('togglePassword');

    togglePassword.addEventListener('click', () => {
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      togglePassword.textContent = isPassword ? '锔锔' : '';
    });

    // ============================================================
    // CARGAR INSTITUCIONES PARA EL DROPDOWN DE ESTACIONES
    // ============================================================

    /**
     * Esta funci贸n se ejecuta cuando la p谩gina carga completamente.
     * Llama a la API para obtener la lista de instituciones
     * y llena el dropdown del formulario de estaci贸n.
     */
    document.addEventListener('DOMContentLoaded', function () {
      // 1. Obtener referencia al elemento <select> del HTML
      const selectInstitucion = document.getElementById('institucionSelect');

      // 2. LLAMAR A LA API para obtener las instituciones
      fetch('/api/instituciones/')  // Esta es la URL de la API que ya existe
        .then(response => {
          // Verificar que la respuesta sea exitosa (status 200)
          if (!response.ok) {
            throw new Error('Error al cargar instituciones');
          }
          // Convertir la respuesta a JSON
          return response.json();
        })
        .then(instituciones => {
          // 3. LLENAR EL DROPDOWN con las instituciones recibidas

          // instituciones es un array como:
          // [
          //   { "id": 1, "nombre": "Instituci贸n Prueba" },
          //   { "id": 2, "nombre": "Otra Instituci贸n" }
          // ]

          instituciones.forEach(inst => {
            // Crear un nuevo <option> para cada instituci贸n
            const option = document.createElement('option');
            option.value = inst.id;           // El value es el ID (se env铆a al backend)
            option.textContent = inst.nombre; // El texto que ve el usuario

            // Agregar la opci贸n al select
            selectInstitucion.appendChild(option);
          });
        })
        .catch(error => {
          // 4. MANEJO DE ERRORES si algo sale mal
          console.error('Error:', error);
          alert('No se pudieron cargar las instituciones. Intenta recargar la p谩gina.');
        });
    });
  </script>

</body>
